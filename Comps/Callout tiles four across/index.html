<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callout Tiles 4 Across</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <h1>Callout Tiles, 4 Across</h1>
    </header>
    <section class="tiles">
        <div class="tile">
            <picture>
                <source media="(min-width: 1440px)" srcset="https://placehold.co/1688x2880">
                <source media="(min-width: 1024px)" srcset="https://placehold.co/844x1500">
                <source media="(min-width: 375px)" srcset="https://placehold.co/422x750">
                <img src="https://placehold.co/422x750" alt="Things to do" loading="lazy" class="tile-image">
            </picture>
            <span class="tile-text">Things to do</span>
        </div>
        <div class="tile">
            <picture>
                <source media="(min-width: 1440px)" srcset="https://placehold.co/1688x2880">
                <source media="(min-width: 1024px)" srcset="https://placehold.co/844x1500">
                <source media="(min-width: 375px)" srcset="https://placehold.co/422x750">
                <img src="https://placehold.co/422x750" alt="Food & Drinks" loading="lazy" class="tile-image">
            </picture>
            <span class="tile-text">Food & Drinks</span>
        </div>
        <div class="tile">
            <picture>
                <source media="(min-width: 1440px)" srcset="https://placehold.co/1688x2880">
                <source media="(min-width: 1024px)" srcset="https://placehold.co/844x1500">
                <source media="(min-width: 375px)" srcset="https://placehold.co/422x750">
                <img src="https://placehold.co/422x750" alt="Places to Stay" loading="lazy" class="tile-image">
            </picture>
            <span class="tile-text">Places to Stay</span>
        </div>
        <div class="tile">
            <picture>
                <source media="(min-width: 1440px)" srcset="https://placehold.co/1688x2880">
                <source media="(min-width: 1024px)" srcset="https://placehold.co/844x1500">
                <source media="(min-width: 375px)" srcset="https://placehold.co/422x750">
                <img src="https://placehold.co/422x750" alt="Food & Drinks" loading="lazy" class="tile-image">
            </picture>
            <span class="tile-text">Events</span>
        </div>
    </section>
</body>

</html>
